<ul>
    <li *ngFor="let post of posts">
        <h2>
            <a routerLink="/post/{{post.id}}">{{post.name}}</a>
        </h2>
        <p>
            <span>{{ post.date | date: 'MMMM d, y' }}</span>
            by
            <span>{{post.author}}</span>
        </p>
        <!-- <span>by</span> -->
        <a routerLink="/post/{{post.id}}" ></a>
        <img [src]="post.imageUrl" [alt]="post.name">
        <div class="content">
            <div class="desc">
                {{post.description}}
            </div>
        </div>
        <div class="categories">
            Filed Under: {{post.categories}}
        </div>
    </li>
</ul>
